events { worker_connections 1024; }
http {

  log_format '$remote_addr - $remote_user [$time_local] '
      '"$request" $status $upstream_addr '
      '"$http_referer" "$http_user_agent" "$gzip_ratio"';

  access_log /dev/stdout;
  error_log /dev/stdout info;

  upstream reader {
      server reader:80;
  }
  upstream story {
      server story-http:8080;
  }
  upstream chapter {
      server chapter-http:8080;
  }
  upstream cockroach {
    server cockroach:8080;
  }
  upstream graylog {
    server graylog:9000;
  }

  server {
    server_name reader.local;
    listen 80;

    location / {
        proxy_pass         http://reader$request_uri;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }
    location /story {
        proxy_pass         http://story$request_uri;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }
    location /chapter {
        proxy_pass         http://chapter$request_uri;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }
  }

  server {
    server_name cockroach.local;
    listen 80;

    location / {
        proxy_pass         http://cockroach$request_uri;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }
  }

  server {
    server_name graylog;
    listen 80;

    location / {
        proxy_pass         http://graylog$request_uri;
        proxy_redirect     off;
        proxy_set_header   Host $http_host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_set_header   X-Forwarded-Server $host;
        proxy_set_header   X-Graylog-Server-URL https://$server_name/api;
    }
  }
}