version: '3'
services:
  scraper-grpc:
    build:
      context: ../../
      dockerfile: ./build/servers/grpc/scraper.Dockerfile
    ports:
     - "50051:50051"
  storytest-http:
    build:
      context: ../../
      dockerfile: ./build/servers/http/storytest.Dockerfile
    ports:
     - "8080:8080"
    environment:
     - SCRAPER_HOST=scraper-grpc:3000