# declare Traefik deployment
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: traefik-deployment
  labels:
    app: traefik
    tier: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
      tier: reverse-proxy
  template:
    metadata:
      labels:
        app: traefik
        tier: reverse-proxy
    spec:
      serviceAccountName: traefik-service-account
      terminationGracePeriodSeconds: 60
      containers:
      - name: traefik
        image: "traefik"
        args:
        - --api
        - --kubernetes
